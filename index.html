<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/images/clear.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-[#1e293b] to-[#0f172a] min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-white/10 p-8 rounded-2xl shadow-2xl w-80 space-y-6 text-white"
    >
      <div class="flex flex-col space-y-3">
        <input
          id="search"
          type="text"
          placeholder="Enter city name"
          class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="searchBtn"
          class="w-full p-3 bg-blue-600 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Search
        </button>
      </div>

      <!-- Weather Icon -->
      <div class="flex justify-center">
        <img
          id="img-icon"
          class="w-24 h-24"
          src="./images/clear.png"
          alt="Weather Icon"
        />
      </div>

      <div class="text-center space-y-1">
        <h2 id="city" class="text-2xl font-bold">City Name</h2>
        <p id="temperature" class="text-4xl font-semibold">Â°C</p>
        <p id="weatherCondition" class="text-lg text-gray-300">Condition</p>
      </div>

      <div class="flex justify-between items-center text-sm mt-4">
        <div class="flex items-center space-x-2">
          <img class="w-8 h-8" src="./images/wind.png" alt="Wind Speed Icon" />
          <span id="wind-speed">km/h</span>
        </div>
        <div class="flex items-center space-x-2">
          <img class="w-8 h-8" src="./images/rain.png" alt="Humidity Icon" />
          <span id="humidity">%</span>
        </div>
      </div>

      <!-- Made By Tabish Section -->
      <div
        class="text-center pt-4 border-t border-white/20 text-xs text-gray-400"
      >
        <p>
          Weather App by <span class="text-blue-400 font-semibold">Tabish</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
